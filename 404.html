<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/scripts.js" type="module"></script>
  <script type="module">
    import { sampleRUM } from '/scripts/aem.js';
    sampleRUM('404', { source: document.referrer });
  </script>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
/* Container + spacing */
.error {
  min-height: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 100px 24px 100px;
}
.error .section { width: 100%; }
/* Reduce default global section margins for 404 */
main.error > .section {
  margin: 32px 16px 56px;
  padding: 0;
}

/* Layout width and proportions */
.error .error-wrap {
  display: grid;
  grid-template-columns: 240px minmax(0, 520px);
  gap: 28px;
  align-items: center;
  justify-content: center;
  max-width: 900px;
  width: 100%;
  margin: 0 auto;
}

/* Illustration */
.error .error-illustration {
  width: 100%;
  max-width: 240px;
  height: auto;
  display: block;
  margin: 0 auto;
}

/* Typography */
.error .error-title {
  margin: 0 0 8px;
  font-size: 36px;
  line-height: 1.3;
  font-weight: 700;
  color: var(--text-color);
  letter-spacing: 0.1px;
}
.error .error-copy {
  margin: 0;
  font-size: 15px;
  line-height: 1.55;
  color: var(--text-color);
}
.error .error-copy + .error-copy { margin-top: 4px; }

/* Mobile */
@media (max-width: 900px) {
  .error { padding: 48px 16px 72px; }
  .error .error-wrap {
    grid-template-columns: 1fr;
    max-width: 600px;
    gap: 20px;
    text-align: center;
  }
  .error .error-title { font-size: 26px; }
}
  </style>
  <link rel="stylesheet" href="/styles/lazy-styles.css">
</head>

<body>
  <header></header>
  <main id="page-content" class="error" role="main" tabindex="-1">
    <div class="section">
      <div class="error-wrap">
        <img
          class="error-illustration"
          src="https://cdn2.parksmedia.wdprapps.disney.com/media/rd/redesign/not-found/dfm_404_notfound.png"
          alt="Stitch illustration"
          loading="eager"
          decoding="async"
        />
        <div>
          <h2 class="error-title">This Page Is Not Available</h2>
          <p class="error-copy">The page youâ€™re looking for cannot be located.</p>
          <p class="error-copy">Just in case, please check the URL.</p>
  
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
